<!-- app/templates/upload_csv.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ClassForge - Student Allocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --accent-color: #2ecc71;
            --text-color: #2c3e50;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin-top: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
        }

        .upload-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .upload-box {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            background: var(--secondary-color);
            cursor: pointer;
        }

        .upload-box:hover {
            background: #e8f0fe;
            transform: translateY(-2px);
        }

        .upload-box i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .upload-box p {
            color: #666;
            margin: 0.5rem 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }

        .form-select, .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .progress-container {
            display: none;
            margin-top: 1rem;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .file-info {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #e8f0fe;
            border-radius: 8px;
        }

        .file-info i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ClassForge</h1>
            <p class="text-muted">Intelligent Student Allocation System</p>
        </div>

        <div class="upload-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-box" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h5>Drag & Drop your CSV file here</h5>
                    <p class="text-muted">or</p>
                    <input type="file" name="file" id="fileInput" class="d-none" accept=".csv" required>
                    <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                        Browse Files
                    </button>
                </div>

                <div class="file-info" id="fileInfo">
                    <i class="fas fa-file-csv"></i>
                    <span id="fileName"></span>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Allocation Criterion</label>
                            <select name="criterion" class="form-select">
                                <option value="academic">Academic Performance</option>
                                <option value="wellbeing">Student Well-being</option>
                                <option value="balanced">Balanced Approach</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Number of Classes</label>
                            <input type="number" name="num_classes" class="form-control" value="3" min="2" max="10" required>
                        </div>
                    </div>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="text-center mt-2" id="progressText">Processing...</p>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <i class="fas fa-magic me-2"></i>Allocate Students
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // File upload handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.getElementById('progressText');
        const submitBtn = document.getElementById('submitBtn');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#2ecc71';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4a90e2';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4a90e2';
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                updateFileInfo(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                updateFileInfo(e.target.files[0]);
            }
        });

        function updateFileInfo(file) {
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
        }

        // Form submission handling
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            progressContainer.style.display = 'block';
            submitBtn.disabled = true;
            
            // Simulate progress (replace with actual upload progress)
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    e.target.submit();
                }
            }, 200);
        });
    </script>
</body>
</html>
